[application]

name="androidExperiment"
main_scene="res://main.scn"
target_fps=60
boot_splash_fullsize=false
icon="res://^2.png"

[display]

driver="GLES2"

[image_loader]

filter=true
gen_mipmaps=false

[input]

move_left=[key(A), jbutton(0, 14)]
move_right=[key(D), jbutton(0, 15)]

[render]

default_clear_color=#ff9ea8b8
